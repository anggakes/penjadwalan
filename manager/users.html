<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back link">
                <i class="icon icon-back"></i>
                <span>Back</span>
            </a>
        </div>
        <div class="center sliding">About</div>
        <div class="right">
            <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
        </div>
    </div>
</div>
<div class="pages">
    <div data-page="users" class="page">
        <div class="page-content">
            <div class="content-block-title">Data Kecamatan</div>
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Nama</div>
                                <div class="item-input">
                                    <input type="text" id="name" name="name" placeholder="Nama Kecamatan">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">No. HP</div>
                                <div class="item-input">
                                    <input type="text" id="handphone" name="handphone" placeholder="Nama Kecamatan">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Alamat</div>
                                <div class="item-input">
                                    <textarea placeholder="Alamat Kecamatan"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- Select -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Gender</div>
                                <div class="item-input">
                                    <select >
                                        <option v-for="kec in kecamatan" class="user" :key="kecamatan['.key']" value="{{kec['.key']}}">{{kec['.value']}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>


                </ul>
            </div>
        </div>
    </div>
</div>
